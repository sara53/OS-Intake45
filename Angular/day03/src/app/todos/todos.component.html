<div class="container p-5">
  <div class="row">
    <div class="col-6 col-md-8 mt-2">
      <input
        type="text"
        class="form-control"
        name="taskName"
        [(ngModel)]="newTask"
        placeholder="Enter Your Task"
      />
    </div>
    <div class="col-6 col-md-4 mt-2">
      <button class="btn btn-outline-primary" (click)="addTask()">
        Add Task
      </button>
    </div>
  </div>
  @for (task of tasks; track $index) {
  <div class="row mt-5">
    <div class="col-6 col-md-8 mt-2">
      <p class="bg-secondary p-2 rounded">{{ task }}</p>
    </div>
    <div class="col-6 col-md-4 mt-2">
      <button class="btn btn-outline-danger" (click)="removeTask($index)">
        Remove Task
      </button>
    </div>
  </div>
  }@empty {
  <div class="mt-5 text-center fs-1 text-success">No Tasks available</div>
  }
</div>
